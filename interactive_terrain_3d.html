<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Terrain with Wind Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 250px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .control-group input[type="number"] {
            width: 60px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }
        
        button {
            padding: 8px 16px;
            margin: 5px 5px 5px 0;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.reset {
            background: #f44336;
        }
        
        button.reset:hover {
            background: #da190b;
        }
        
        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            min-width: 200px;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h3 style="margin: 0 0 15px 0; font-size: 16px;">Wind Simulation Controls</h3>
            
            <div class="control-group">
                <label>Wind Speed X: <span id="windXValue">20</span> m/s</label>
                <input type="range" id="windX" min="-50" max="50" value="20" step="1">
            </div>
            
            <div class="control-group">
                <label>Wind Speed Y: <span id="windYValue">10</span> m/s</label>
                <input type="range" id="windY" min="-50" max="50" value="10" step="1">
            </div>
            
            <div class="control-group">
                <label>Particle Count: <span id="particleCountValue">800</span></label>
                <input type="range" id="particleCount" min="100" max="2000" value="800" step="50">
            </div>
            
            <div class="control-group">
                <label>Reveal Strength: <span id="revealStrengthValue">0.02</span></label>
                <input type="range" id="revealStrength" min="0.001" max="0.1" value="0.02" step="0.001">
            </div>
            
            <div class="control-group">
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn" class="reset">Reset Terrain</button>
            </div>
        </div>
        
        <div id="instructions">
            <h4 style="margin: 0 0 10px 0;">Controls:</h4>
            <p style="margin: 5px 0;">• Left Mouse: Rotate camera</p>
            <p style="margin: 5px 0;">• Right Mouse: Pan view</p>
            <p style="margin: 5px 0;">• Mouse Wheel: Zoom in/out</p>
            <p style="margin: 5px 0;">• Adjust wind parameters on the left</p>
        </div>
        
        <div id="stats">
            <div>Active Particles: <span id="activeParticles">0</span></div>
            <div>Terrain Revealed: <span id="terrainRevealed">0.0%</span></div>
            <div>Simulation Time: <span id="simTime">0</span>s</div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let terrainMesh, particleSystem;
        let particles = [];
        let revealMap;
        let terrainGeometry;
        let isPlaying = true;
        let simulationTime = 0;
        let frameCount = 0;
        let lastTime = Date.now();
        
        // Terrain parameters
        const TERRAIN_WIDTH = 167;
        const TERRAIN_HEIGHT = 167;
        const TERRAIN_SCALE = 60; // meters per pixel
        const MAX_ELEVATION = 928.1;
        
        // Generate synthetic Hong Kong mountain terrain data
        function generateTerrainData() {
            const data = new Float32Array(TERRAIN_WIDTH * TERRAIN_HEIGHT);
            const centerX = TERRAIN_WIDTH / 2;
            const centerY = TERRAIN_HEIGHT / 2;
            
            for (let y = 0; y < TERRAIN_HEIGHT; y++) {
                for (let x = 0; x < TERRAIN_WIDTH; x++) {
                    const idx = y * TERRAIN_WIDTH + x;
                    
                    // Distance from center (peak)
                    const dx = (x - centerX) / TERRAIN_WIDTH;
                    const dy = (y - centerY) / TERRAIN_HEIGHT;
                    const distFromCenter = Math.sqrt(dx * dx + dy * dy);
                    
                    // Create mountain with multiple peaks
                    let elevation = 0;
                    
                    // Main peak (Tai Mo Shan)
                    elevation += 900 * Math.exp(-distFromCenter * 8);
                    
                    // Secondary peaks
                    elevation += 300 * Math.exp(-Math.pow((x - centerX * 0.7) / 40, 2) - Math.pow((y - centerY * 1.2) / 35, 2));
                    elevation += 250 * Math.exp(-Math.pow((x - centerX * 1.3) / 45, 2) - Math.pow((y - centerY * 0.8) / 30, 2));
                    
                    // Add noise for realistic terrain
                    const noise1 = Math.sin(x * 0.1) * Math.cos(y * 0.1) * 50;
                    const noise2 = Math.sin(x * 0.05) * Math.cos(y * 0.05) * 100;
                    const noise3 = Math.sin(x * 0.02) * Math.cos(y * 0.02) * 30;
                    
                    elevation += noise1 + noise2 + noise3;
                    
                    // Add ridges and valleys
                    const ridge1 = 80 * Math.exp(-Math.pow((x - centerX * 0.5) / 20, 2)) * Math.cos((y - centerY) * 0.1);
                    const ridge2 = 60 * Math.exp(-Math.pow((y - centerY * 1.1) / 25, 2)) * Math.sin((x - centerX) * 0.08);
                    
                    elevation += ridge1 + ridge2;
                    
                    // Ensure minimum elevation and smooth edges
                    elevation = Math.max(0, elevation);
                    
                    // Smooth edges
                    const edgeFactor = Math.min(
                        Math.min(x / 20, (TERRAIN_WIDTH - x) / 20),
                        Math.min(y / 20, (TERRAIN_HEIGHT - y) / 20)
                    );
                    elevation *= Math.min(1, edgeFactor);
                    
                    data[idx] = elevation;
                }
            }
            
            return data;
        }
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(3000, 2000, 3000);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Create controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 500;
            controls.maxDistance = 8000;
            controls.maxPolarAngle = Math.PI / 2;
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1000, 2000, 1000);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Initialize terrain
            initTerrain();
            
            // Initialize particle system
            initParticleSystem();
            
            // Setup event listeners
            setupEventListeners();
            
            // Start animation loop
            animate();
        }
        
        // Initialize terrain
        function initTerrain() {
            const terrainData = generateTerrainData();
            
            // Create geometry
            terrainGeometry = new THREE.PlaneGeometry(
                TERRAIN_WIDTH * TERRAIN_SCALE, 
                TERRAIN_HEIGHT * TERRAIN_SCALE, 
                TERRAIN_WIDTH - 1, 
                TERRAIN_HEIGHT - 1
            );
            
            // Set vertex heights
            const vertices = terrainGeometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                const idx = Math.floor(i / 3);
                const x = Math.floor(idx % TERRAIN_WIDTH);
                const y = Math.floor(idx / TERRAIN_WIDTH);
                const heightIdx = y * TERRAIN_WIDTH + x;
                vertices[i + 2] = terrainData[heightIdx];
            }
            
            terrainGeometry.computeVertexNormals();
            
            // Initialize reveal map
            revealMap = new Float32Array(TERRAIN_WIDTH * TERRAIN_HEIGHT);
            revealMap.fill(0);
            
            // Create material with hidden/revealed blending
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    revealTexture: { value: createRevealTexture() },
                    terrainTexture: { value: createTerrainTexture() }
                },
                vertexShader: `
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        vUv = uv;
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = position;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform sampler2D revealTexture;
                    uniform sampler2D terrainTexture;
                    varying vec2 vUv;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        float reveal = texture2D(revealTexture, vUv).r;
                        vec3 terrainColor = texture2D(terrainTexture, vUv).rgb;
                        vec3 hiddenColor = vec3(0.2, 0.2, 0.25);
                        
                        vec3 finalColor = mix(hiddenColor, terrainColor, reveal);
                        
                        // Add some lighting
                        vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));
                        float diff = max(dot(vNormal, lightDir), 0.0);
                        finalColor *= (0.3 + 0.7 * diff);
                        
                        gl_FragColor = vec4(finalColor, 1.0);
                    }
                `
            });
            
            // Create mesh
            terrainMesh = new THREE.Mesh(terrainGeometry, material);
            terrainMesh.rotation.x = -Math.PI / 2;
            terrainMesh.receiveShadow = true;
            scene.add(terrainMesh);
        }
        
        // Create reveal texture
        function createRevealTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = TERRAIN_WIDTH;
            canvas.height = TERRAIN_HEIGHT;
            const ctx = canvas.getContext('2d');
            
            const imageData = ctx.createImageData(TERRAIN_WIDTH, TERRAIN_HEIGHT);
            for (let i = 0; i < revealMap.length; i++) {
                const pixelIndex = i * 4;
                const value = Math.floor(revealMap[i] * 255);
                imageData.data[pixelIndex] = value;     // R
                imageData.data[pixelIndex + 1] = value; // G
                imageData.data[pixelIndex + 2] = value; // B
                imageData.data[pixelIndex + 3] = 255;   // A
            }
            ctx.putImageData(imageData, 0, 0);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
        
        // Create terrain color texture
        function createTerrainTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = TERRAIN_WIDTH;
            canvas.height = TERRAIN_HEIGHT;
            const ctx = canvas.getContext('2d');
            
            const imageData = ctx.createImageData(TERRAIN_WIDTH, TERRAIN_HEIGHT);
            const terrainData = generateTerrainData();
            
            for (let i = 0; i < terrainData.length; i++) {
                const elevation = terrainData[i];
                const pixelIndex = i * 4;
                
                // Color based on elevation
                let r, g, b;
                if (elevation < 50) {
                    // Water/low areas - blue-green
                    r = 0.2 * 255; g = 0.4 * 255; b = 0.3 * 255;
                } else if (elevation < 200) {
                    // Grassland - green
                    r = 0.3 * 255; g = 0.6 * 255; b = 0.2 * 255;
                } else if (elevation < 500) {
                    // Forest - dark green
                    r = 0.2 * 255; g = 0.5 * 255; b = 0.1 * 255;
                } else if (elevation < 700) {
                    // Rocky areas - brown
                    r = 0.5 * 255; g = 0.4 * 255; b = 0.3 * 255;
                } else {
                    // Peak - gray/white
                    r = 0.7 * 255; g = 0.7 * 255; b = 0.8 * 255;
                }
                
                imageData.data[pixelIndex] = r;
                imageData.data[pixelIndex + 1] = g;
                imageData.data[pixelIndex + 2] = b;
                imageData.data[pixelIndex + 3] = 255;
            }
            ctx.putImageData(imageData, 0, 0);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
        
        // Initialize particle system
        function initParticleSystem() {
            particles = [];
            const particleCount = parseInt(document.getElementById('particleCount').value);
            
            // Create particle geometry
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                // Initialize particles at terrain edge
                const particle = {
                    x: -TERRAIN_WIDTH * TERRAIN_SCALE / 2,
                    y: (Math.random() - 0.5) * TERRAIN_HEIGHT * TERRAIN_SCALE,
                    z: Math.random() * 200 + 100, // Height above terrain
                    active: true
                };
                particles.push(particle);
                
                positions[i * 3] = particle.x;
                positions[i * 3 + 1] = particle.y;
                positions[i * 3 + 2] = particle.z;
                
                colors[i * 3] = 1.0;     // R
                colors[i * 3 + 1] = 1.0; // G
                colors[i * 3 + 2] = 1.0; // B
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }
        
        // Get elevation at world coordinates
        function getElevationAtWorldCoord(x, y) {
            const terrainData = generateTerrainData();
            
            // Convert world coordinates to terrain grid coordinates
            const gridX = Math.floor((x + TERRAIN_WIDTH * TERRAIN_SCALE / 2) / TERRAIN_SCALE);
            const gridY = Math.floor((y + TERRAIN_HEIGHT * TERRAIN_SCALE / 2) / TERRAIN_SCALE);
            
            if (gridX < 0 || gridX >= TERRAIN_WIDTH || gridY < 0 || gridY >= TERRAIN_HEIGHT) {
                return 0;
            }
            
            const idx = gridY * TERRAIN_WIDTH + gridX;
            return terrainData[idx];
        }
        
        // Update particle system
        function updateParticles(dt) {
            const windX = parseFloat(document.getElementById('windX').value);
            const windY = parseFloat(document.getElementById('windY').value);
            const revealStrength = parseFloat(document.getElementById('revealStrength').value);
            
            const positions = particleSystem.geometry.attributes.position.array;
            const colors = particleSystem.geometry.attributes.color.array;
            
            let activeCount = 0;
            
            for (let i = 0; i < particles.length; i++) {
                if (!particles[i].active) continue;
                
                const particle = particles[i];
                
                // Apply wind
                particle.x += windX * dt;
                particle.y += windY * dt;
                
                // Apply gravity
                particle.z -= 20 * dt;
                
                // Check terrain collision
                const terrainHeight = getElevationAtWorldCoord(particle.x, particle.y);
                
                if (particle.z <= terrainHeight + 10) {
                    // Particle hits terrain - update reveal map
                    updateRevealMap(particle.x, particle.y, revealStrength);
                    
                    // Bounce or respawn particle
                    if (Math.random() < 0.3) {
                        particle.z = terrainHeight + Math.random() * 100 + 50;
                        colors[i * 3] = 1.0;     // White when bouncing
                        colors[i * 3 + 1] = 0.8;
                        colors[i * 3 + 2] = 0.0;
                    } else {
                        particle.active = false;
                    }
                }
                
                // Respawn particles that left the area
                const bounds = TERRAIN_WIDTH * TERRAIN_SCALE / 2;
                if (Math.abs(particle.x) > bounds * 2 || Math.abs(particle.y) > bounds * 2) {
                    particle.active = false;
                }
                
                if (particle.active) {
                    activeCount++;
                    positions[i * 3] = particle.x;
                    positions[i * 3 + 1] = particle.y;
                    positions[i * 3 + 2] = particle.z;
                } else {
                    // Hide inactive particles
                    positions[i * 3 + 2] = -1000;
                }
            }
            
            // Respawn inactive particles
            const inactiveCount = particles.length - activeCount;
            if (inactiveCount > particles.length * 0.7) {
                for (let i = 0; i < particles.length; i++) {
                    if (!particles[i].active && Math.random() < 0.1) {
                        particles[i].x = -TERRAIN_WIDTH * TERRAIN_SCALE / 2 + (Math.random() - 0.5) * 1000;
                        particles[i].y = (Math.random() - 0.5) * TERRAIN_HEIGHT * TERRAIN_SCALE;
                        particles[i].z = Math.random() * 200 + 100;
                        particles[i].active = true;
                        
                        colors[i * 3] = 0.0;     // Blue for new particles
                        colors[i * 3 + 1] = 0.8;
                        colors[i * 3 + 2] = 1.0;
                    }
                }
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
            particleSystem.geometry.attributes.color.needsUpdate = true;
            
            return activeCount;
        }
        
        // Update reveal map
        function updateRevealMap(worldX, worldY, strength) {
            const gridX = Math.floor((worldX + TERRAIN_WIDTH * TERRAIN_SCALE / 2) / TERRAIN_SCALE);
            const gridY = Math.floor((worldY + TERRAIN_HEIGHT * TERRAIN_SCALE / 2) / TERRAIN_SCALE);
            
            const radius = 3; // Reveal radius in grid cells
            
            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    const x = gridX + dx;
                    const y = gridY + dy;
                    
                    if (x >= 0 && x < TERRAIN_WIDTH && y >= 0 && y < TERRAIN_HEIGHT) {
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance <= radius) {
                            const idx = y * TERRAIN_WIDTH + x;
                            const falloff = 1 - (distance / radius);
                            revealMap[idx] = Math.min(1, revealMap[idx] + strength * falloff);
                        }
                    }
                }
            }
            
            // Update reveal texture
            const texture = terrainMesh.material.uniforms.revealTexture.value;
            const canvas = texture.image;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(TERRAIN_WIDTH, TERRAIN_HEIGHT);
            
            for (let i = 0; i < revealMap.length; i++) {
                const pixelIndex = i * 4;
                const value = Math.floor(revealMap[i] * 255);
                imageData.data[pixelIndex] = value;
                imageData.data[pixelIndex + 1] = value;
                imageData.data[pixelIndex + 2] = value;
                imageData.data[pixelIndex + 3] = 255;
            }
            
            ctx.putImageData(imageData, 0, 0);
            texture.needsUpdate = true;
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Control sliders
            document.getElementById('windX').addEventListener('input', function(e) {
                document.getElementById('windXValue').textContent = e.target.value;
            });
            
            document.getElementById('windY').addEventListener('input', function(e) {
                document.getElementById('windYValue').textContent = e.target.value;
            });
            
            document.getElementById('particleCount').addEventListener('input', function(e) {
                document.getElementById('particleCountValue').textContent = e.target.value;
                // Reinitialize particle system with new count
                scene.remove(particleSystem);
                initParticleSystem();
            });
            
            document.getElementById('revealStrength').addEventListener('input', function(e) {
                document.getElementById('revealStrengthValue').textContent = e.target.value;
            });
            
            // Pause/Play button
            document.getElementById('pauseBtn').addEventListener('click', function() {
                isPlaying = !isPlaying;
                this.textContent = isPlaying ? 'Pause' : 'Play';
            });
            
            // Reset button
            document.getElementById('resetBtn').addEventListener('click', function() {
                revealMap.fill(0);
                updateRevealMap(0, 0, 0); // Just update texture
                simulationTime = 0;
            });
            
            // Window resize
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = Date.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            if (isPlaying) {
                const activeParticles = updateParticles(deltaTime);
                simulationTime += deltaTime;
                
                // Update stats
                document.getElementById('activeParticles').textContent = activeParticles;
                const revealedPercent = (revealMap.reduce((sum, val) => sum + (val > 0 ? 1 : 0), 0) / revealMap.length * 100).toFixed(1);
                document.getElementById('terrainRevealed').textContent = revealedPercent + '%';
                document.getElementById('simTime').textContent = Math.floor(simulationTime);
            }
            
            // Update FPS
            frameCount++;
            if (frameCount % 60 === 0) {
                const fps = Math.round(60 / deltaTime);
                document.getElementById('fps').textContent = fps;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
